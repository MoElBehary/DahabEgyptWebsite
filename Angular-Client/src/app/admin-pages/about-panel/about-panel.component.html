<div id='aboutHolder' class='container-fluid s-dark-bg p-4 d-flex flex-column'>
    <app-notifications></app-notifications>
   <div class='container'>
       <div class='row'>
            <div class='col'>
                <p class='h1 pt-4 px-5 s-supp-cr-2 text-uppercase text-lg-left text-center'>About Us <span class='h3 text-capitalize s-supp-cr-1'>Page</span></p>
                <hr class='s-dark2-bg mx-5 my-4'>
            </div>
       </div>
       <div class='row'>
           <div class='col'>
               <!-- navigation -->
               <p class="nav-link s-supp-cr-1 lead m-0 pb-4 d-block d-lg-none text-center">SECTIONS</p>
               <ul class="px-5 nav nav-pills mb-3 s-dark2-bg d-flex flex-row align-items-center py-4 px-0 rounded-top justify-content-lg-start justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item mr-5 d-lg-block d-none">
                        <p class="nav-link s-supp-cr-1 lead m-0">SECTIONS</p>
                    </li>
                    <li *ngFor='let section of aboutSections let i = index' class="nav-item mx-2">
                        <a class="nav-link s-temp-btn  btn rounded s-nav-btns s-supp-cr-4"
                        [class.active]='i == 0'
                        [attr.aria-selected]="i == 0 ? true : false"
                        id="pills-home-tab" data-toggle="pill" [href]="'#tab-' + section._id" role="tab"
                        [attr.aria-controls]="section._id">{{section.page_title}}</a>
                    </li>
                </ul>
                <!-- From Control -->
                <div class="tab-content s-dark2-bg rounded-bottom p-4 s-supp-cr-4" id="pills-tabContent">
                    <div *ngFor='let section of aboutSections let i = index' class="tab-pane fade show mx-lg-5 mx-2" 
                    [class.active]='i == 0'
                    [attr.id]="'tab-' + section._id" role="tabpanel" [attr.aria-labelledby]="'pills-'+ section._id +'-tab'">
                        <!-- Section Title -->
                        <div class='my-2'>
                            <label class='my-2 s-supp-cr-1' for="">Section Title</label>
                            <!-- section title Inp -->
                            <div class="input-group md-form form-sm form-2 pl-0 rounded">
                                <i disabled  class="btn input-group-text s-icon-btn s-icon-title s-no-rounded-right s-dark-bg border-0 rounded-left"></i>
                                <input #sectionTitle type="text" name="Section Title" placeholder="Title" required [value]='section.page_title'
                                    class='form-control s-temp-btn  my-0 py-4 px-4 s-supp-bg-1-opt5 border-0 rounded-right s-no-rounded-left'>
                            </div>
                        </div>
                        <!-- Section Background image -->
                        <div class='my-2'>
                            <label class='my-2 s-supp-cr-1' for="">Section Background Image</label>
                            <!-- section Background Image Inp -->
                            <div class="input-group md-form form-sm form-2 pl-0 rounded">
                                <i disabled  class="btn input-group-text s-icon-btn s-icon-image s-no-rounded-right s-dark-bg border-0 rounded-left"></i>
                                <input #imagePrivewInp (click)='sectionImage(sectionImg)' type="text" name="Section Background Image" placeholder="Image" required readonly
                                    class='s-img-inp form-control s-temp-btn my-0 py-4 px-4 s-supp-bg-1-opt5 border-0 rounded-right s-no-rounded-left'
                                    [value]='section.page_backgroundImage'>
                                <input (change)='selectImage($event, imagePrivewInp, i)' #sectionImg type="file" class='d-none'>
                            </div>
                        </div>
                        <!-- section Article -->
                        <div class='my-2'>
                            <label class='my-2 s-supp-cr-1' for="">Section Article</label>
                            <!-- section Article Inp -->
                            <div class="input-group md-form form-sm form-2 pl-0 rounded mb-4">
                                <i disabled class="btn input-group-text s-icon-btn s-icon-art s-no-rounded-right s-dark-bg border-0 rounded-left"></i>
                                <textarea [value]='section.page_article' #sectionArt class="form-control my-0 py-4 px-4 s-supp-bg-1-opt5 border-0 rounded-right s-no-rounded-left" placeholder="Type Here The Section Article..." rows="6">
                                </textarea>
                            </div>
                        </div>
                        <!-- Save or Delete -->
                        <div class="input-group md-form form-sm form-2 pl-0 d-flex justify-content-lg-end justify-content-center">
                            <!-- <button class='fbtn s-btn-tem-h mx-1 px-4 input-group-text s-no-rounded-right s-no-rounded-left ~rounded-left border-0 s-supp-bg-1-opt5 text-danger'>Delete</button> -->
                            <button data-id='saveBtn' (click)='updateSectionContent(section._id, sectionTitle.value, imagePrivewInp.value, sectionArt.value, i); postCategImg(i)' class='d-none btn s-btn-tem-h s-save-btn mx-1 px-5 input-group-text border-0 s-supp-bg-1-opt5 s-main-cr rounded'>Save</button>
                        </div>
                    </div>
                </div>
                <!-- Save -->
                <div class="input-group md-form form-sm form-2 pl-0 d-flex justify-content-lg-end justify-content-center pt-5">
                    <button (click)='clickSave()'
                        class='btn s-btn-tem-h s-save-btn mx-1 px-5 input-group-text border-0 s-supp-bg-1-opt5 s-main-cr rounded'>Save</button>
                </div>
           </div>
       </div>
   </div>

</div>
